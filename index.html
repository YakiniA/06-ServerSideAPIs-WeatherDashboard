<!doctype html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="style.css">
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     
</head>
  <body>
    <div class= "img-container">
        <img src="Assets/weatherPhoto.jpg" class="img-responsive" width="100%" alt="Responsive image">
        <div class="text-block">
          <h2>Weather Dashboard</h2>
        </div>
    </div>
    
          <section id="searchCol">
              <h5 style="margin-bottom:25px;">Search Another City:</h5>
              <div id="search">    
                    <input type="text" style="margin-bottom:30px;" name="searchText">
                    <button id="submitBtn" class="fa fa-search"></button>        
              </div>
                        
              <div id = "errorDisplay" ></div>
              <div id="sampleSearch">
                <button>Dubai</button> 
                <button>Chennai</button>
                <button>Chicago</button>
                <button>London</button>
                <button>Florida</button>
                <button>Boston</button>
                <button>Delhi</button>
                <button>Burlington</button>
                <button>Sandy</button>
              </div>

          </section> 
  
          <section id= "weatherDisplay">
            <div class="weather-details">
              <div class="cityDetails">
                <span class="city" ></span>
                <span class="date" ></span>
                <img id="icon" src=""/>
              </div>
                <div class="temperature"></div>
                <div class="humidity"></div>
                <div class="wind-speed"></div>
                <div class="uvIndex"></div>
            </div>

            <div class="FivedayForecast">
                
            </div>
          </section>
         
    <script src="script.js"></script>
  </body>
</html>
