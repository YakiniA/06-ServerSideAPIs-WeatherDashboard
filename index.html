  <body>
       <!-- Navbar goes here -->
  
  <nav>
    <div class="#81d4fa light-blue lighten-3">
      <a href="#" class="brand-logo center">Weather Dashboard</a>

    <!-- Page Layout here -->
    <div>
      <div class="row">

        <div class="col s12 m4 l3"> <!-- Note that "m4 l3" was added -->
          <!-- Grey navigation panel
  
                This content will be:
            3-columns-wide on large screens,
            4-columns-wide on medium screens,
            12-columns-wide on small screens  -->

            <div class="input-container">
             
                <label for="search"><h5>Search for a City:</h5></label>
                <input  type="text" width="50" placeholder="NewYork" name="search" >
                <button class="submitBtn" type="submit">Search</button>
            </div>

            <div class= "searchHistoryCity"></div>
        </div>
  
        <div class="col s12 m8 l9"> <!-- Note that "m8 l9" was added -->
          <!-- Teal page content
  
                This content will be:
            9-columns-wide on large screens,
            8-columns-wide on medium screens,
            12-columns-wide on small screens  -->
            <div class="weather-details">City
                <div class="temperature">Temperature</div>
                <div class="humidity">Humidity</div>
                <div class="wind-speed">WindSpeed</div>
                <div class="uvIndex">UVIndex</div>
            </div>

            <div class="5dayForecast">
                
            </div>

  
        </div>
      </div>
