<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="style.css">
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     
</head>
  <body>
       <!-- Navbar goes here -->
    <div class= "img-container">
        <img src="Assets/weatherPhoto.jpg" class="img-responsive" width="100%" alt="Responsive image">
        <div class="text-block">
          <h4>Weather Dashboard</h4>
        </div>
    </div>
    
            <div class="row">

              <div class="col md-3"> 

                <div class="input-container">
             
                  <h5>Search Another City:</h5>
                  <div id="search">    
                        <input type="text" name="searchText">
                        <button id="submitBtn" class="fa fa-search"></button>        
                  </div>
                            
                  <div id="sampleSearch">
                    <button>Abu Dhabi</button> 
                    <button>Chennai</button>
                    <button>Chicago</button>
                    <button>Salt Lake City</button>
                    <button>Florida</button>
                    <button>Boston</button>
                    <button>Framingham</button>
                    <button>Burlington</button>
                    <button>Sandy</button>
                  </div>
              
                </div>
              </div>
            </div>
            
  
        <div class="row">
          <div class="col md-9"> 
            <div class="weather-details">
              <div class="cityDetails">
                <span class="city" ></span>
                <span class="date" ></span>
                <img id="icon" src=""/>
              </div>
                <div class="temperature"></div>
                <div class="humidity"></div>
                <div class="wind-speed"></div>
                <div class="uvIndex"></div>
            </div>

            <div class="5dayForecast">
                
            </div>

          </div>
        </div>
        
    <script src="script1.js"></script>
  </body>
</html>
